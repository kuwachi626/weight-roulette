<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプル</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
</head>
<body>
  <main>
    <div id="fishImg" class="fish1">
        <img src="./img/fish_karei.png">
    </div>
    <div id="backImg">
        <svg class="waveSvg" version="1.1" xmlns="http://www.w3.org/2000/svg"><path id="wave" d=""/></svg>
    </div>
    <div id="tytle">
	    <h1>おさかなピッタン！</h1>
    </div>
    <style>
        #tytle {
            text-align: center;
        }
        h1 {
            font-size: 100px;
            margin: 10px 0;
        }
    </style>
    <div id="roulette">
	    <h2><span id="number">???</span>kg</h2>
    </div>
    <style>
        #roulette {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-size: 260px;
            margin: 0 0;
        }
    </style>
    <div id="stopbtn" class="Button-wrapper">
        <button id="toggleButton" class="Button">スタート</button>
    </div>
    <style>
        #stopbtn {
            text-align: center;
        }
    </style>
  </main>

  <right>
    <h3>履歴</h3>
    <div id="history">
    </div>
  </right>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="donut" viewBox="0 0 14 14">
          <path fill="#F4157E" fill-rule="nonzero" d="M7 12c2.76 0 5-2.24 5-5S9.76 2 7 2 2 4.24 2 7s2.24 5 5 5zm0 2c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </symbol>
        
        <symbol id="circle" viewBox="0 0 10 10">
          <circle cx="5" cy="5" r="5" fill="#F4157E" fill-rule="evenodd"/>
        </symbol>
        
        <symbol id="tri_hollow" viewBox="0 0 12 11">
          <path fill="#F4157E" fill-rule="nonzero" d="M3.4 8.96h5.2L6 4.2 3.4 8.95zM6 0l6 11H0L6 0z"/>
        </symbol>
        
        <symbol id="triangle" viewBox="0 0 10 9">
          <path fill="#F4157E" fill-rule="evenodd" d="M5 0l5 9H0"/>
        </symbol>
        
        <symbol id="square" viewBox="0 0 8 8">
          <path fill="#F4157E" fill-rule="evenodd" d="M0 0h8v8H0z"/>
        </symbol>
        
        <symbol id="squ_hollow" viewBox="0 0 8 8">
          <path fill="#F4157E" fill-rule="nonzero" d="M1.5 1.5v5h5v-5h-5zM0 0h8v8H0V0z"/>
        </symbol>
      </svg>
      

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
      <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/85188/jquery.wavify.js"></script>
</body>
<script src="main.js"></script>
</html>
